{% extends "base.html" %}

{% block content %}
<section class="upload-container">
    <h2>Upload PDF for Qrisk Test</h2>

    <form action="{{ url_for('qrisk3') }}" method="POST" enctype="multipart/form-data">
        <label class="file-upload-label">
            <input type="file" name="file" accept=".pdf" required>
            Choose a PDF File
        </label>
        <button type="submit" class="btn">Upload PDF</button>
    </form>

    {% if uploaded %}
    <div class="success-box">
        <span>&#10004;</span> PDF Uploaded Successfully!
    </div>
    {% endif %}

    <a href="{{ url_for('tests') }}" class="back-button">Go Back</a>
</section>
{% endblock %}
