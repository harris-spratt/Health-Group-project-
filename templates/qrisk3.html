{% extends "base.html" %}

{% block content %}
<div class="upload-form">
    <h2>Upload QRISK3 PDF</h2>

    <form action="{{ url_for('qrisk3') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn">Upload</button>
    </form>

    {% if uploaded %}
    <div class="success-msg">PDF Uploaded!</div>
    {% endif %}

    <a href="{{ url_for('tests') }}" class="back-btn">‚Üê Back</a>
</div>
{% endblock %}
