<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Risk App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            background: #2A9D8F;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <p>Enter your password to continue</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
