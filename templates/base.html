<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
        <!-- Top Section -->
        <div>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
                <span>Health Risk App</span> <!-- Logo Name -->
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('tests') }}"><i class="fas fa-tasks"></i> Tests</a></li>
                <li><a href="{{ url_for('results') }}"><i class="fas fa-tasks"></i> Results</a></li>
                <li><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Logout Button -->
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>

            <!-- User Profile -->
            <div class="user-profile">
                <span>User</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
