{% extends "base.html" %}

{% block content %}
    <h2>Available Tests</h2>

    <div style="margin: 20px 0; padding: 10px; background: #f0f0f0;">
        <p>PDF uploads: 0/3</p>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <a href="{{ url_for('h2fpef') }}" style="border: 1px solid #ddd; padding: 15px; width: 250px; text-decoration: none;">
            <img src="{{ url_for('static', filename='images/h2fpef.jpg') }}" alt="H2FPEF" style="width: 100%; height: 120px; object-fit: cover;">
            <h3 style="margin: 10px 0 5px;">H2FPEF</h3>
            <p style="color: #666; margin: 0;">Basic heart failure assessment</p>
        </a>

        <a href="{{ url_for('qrisk3') }}" style="border: 1px solid #ddd; padding: 15px; width: 250px; text-decoration: none;">
            <img src="{{ url_for('static', filename='images/qrisk3.jpg') }}" alt="QRISK3" style="width: 100%; height: 120px; object-fit: cover;">
            <h3 style="margin: 10px 0 5px;">QRISK3</h3>
            <p style="color: #666; margin: 0;">10-year cardiovascular risk</p>
        </a>
    </div>
{% endblock %}
